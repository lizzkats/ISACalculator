<!DOCTYPE html>
<html>
  <head>
    <title>Income Sharing Agreement Calculator</title>
    <link rel="stylesheet" href="./stylesheet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./calculations.js"></script>
    <!-- <script src="./whatever.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div class = "row">
        <div id="chart" class = "col-xs-12">
          <div id="chart-margins">
          <canvas id="canvas"></canvas>
        </div>
          <br>
          <br> <!-- <button id="randomizeData">Randomize Data</button> -->
        </div>
        <div class = "col-xs-4">
          <div id="error">

          </div>
          <div id="input">
            <form autocomplete="off">
              <div class="row">
                <h3 class="col-xs-4">Stipend</h3>
                <input placeholder="Enter Stipend" type="text" id="stipend" class="col-xs-4"/>
                <h3 class="col-xs-3">Laptop?</h3>
                <input type="checkbox" onclick='laptopCheck();' name="laptop" id="laptop" class="col-xs-1" />
              </div>
              <div class="row">
                <h3 class="col-xs-6">Expected Yearly Raise</h3>
                <input type="radio" name="raise" class="col-xs-1" id="raise2" value=".02"/><label class="col-xs-1" for="raise2">2% </label>
                <input type="radio" name="raise" class="col-xs-1" id="raise5" value=".05"/><label class="col-xs-1" for="raise5">5% </label>
                <input type="radio" name="raise" class="col-xs-1" id="raise10" value=".1"/><label class="col-xs-1" for="raise10">10% </label>
              </div>
              <div class="row">
                <h3 class="col-xs-4">Starting Salary</h3>
                <input type="radio" name="salary" class="col-xs-1" id="sal50" value="50000"/><label class="col-xs-1" for="sal50">50k</label>
                <input type="radio" name="salary" class="col-xs-1" id="sal75" value="75000"/><label class="col-xs-1" for="sal75">75k</label>
                <input type="radio" name="salary" class="col-xs-1" id="sal100" value="100000"/><label class="col-xs-1" for="sal100">100k</label>
                <input type="radio" name="salary" class="col-xs-1" id="sal150" value="150000"/><label class="col-xs-1" for="sal150">150k</label>
              </div>
              <div id="buttons" class="rows">
                <button id="submit-form" class="btn btn-submit" type="button">Submit</button>
                <button id="reset-form" class="btn btn-reset" type="button">Reset</button>
              </div>
            </form>
          </div>
        </div>
        <div class = "col-xs-8">
          <div id="output">
            <div id="cost-cap" class="row">
              <div class="col-xs-3"><h3>Program cost cap</h3></div>
              <div class="col-xs-3" id="cap-data">Data goes here</div>
              <div id="cost-explanation" class="col-xs-6">Words explaining cost stuff</div>
            </div>
            <div id="laptop-stipend" class="row">
              <div class="col-xs-3"><h3>Laptop stipend</h3></div>
              <div class="col-xs-3">Stipend Amount</div>
              <div class="col-xs-6">Stipend Explanation</div>
            </div>
            <div id="total-cost" class="row">
              <div class="col-xs-4"><h3>Cost words</h3></div>
              <div class="col-xs-8">Words about cost</div>
            </div>
            <div id="rebate" class="row">
              <div class="col-xs-4"><h3>Rebate Explanation</h3></div>
              <div class="col-xs-8">Words explaining rebate</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
