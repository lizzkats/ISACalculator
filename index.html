<!DOCTYPE html>
<html>
    <head>
        <title>Income Sharing Agreement Calculator
        </title>
        <link rel="stylesheet" href="./stylesheet.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src ="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="./calculations.js"></script>
    </head>
    <body>
        <div class="container">
            <div class = "row">
                <div id="chart" class = "col-xs-12">
                    <canvas id="canvas"></canvas>
                    <br>
                    <br>
                    <!-- <button id="randomizeData">Randomize Data</button> -->
                </div>
                <div id="input" class = "col-xs-6">
                    <form>
                        <div class="row">
                            <h3 class="col-xs-3">Stipend</h3>
                            <input placeholder="Enter Stipend" type="text" id="stipend" class="col-xs-3"></input>
                        </div>
                        <div class="row">
                            <h3 class="col-xs-6">Starting Salary</h3>
                            <input placeholder="Enter Starting Salary" type="text" id="salary" class="col-xs-6"/>
                        </div>
                        <div class="row">
                            <h3 class="col-xs-6">Expected Yearly Raise</h3>
                            <input class="col-xs-6" id="raise" placeholder="Enter Expected Raise Percentage"/>
                        </div>
                    </form>
                    <div id="buttons" class="rows">
                      <button id="submit-form" class="btn btn-primary" type="button">Submit</button>
                      <button id="reset-form" class="btn btn-danger" type="button">Reset</button>
                    </div>
                </div>
                <div id="output" class = "col-xs-6">
                  <div class="row">
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>
