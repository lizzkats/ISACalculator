<!DOCTYPE html>
<html>
  <head>
    <title>Income Sharing Agreement Calculator
    </title>
    <link rel="stylesheet" href="./stylesheet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class = "row">
        <div id="input" class = "col-xs-2"> Hello
        </div>
        <div id="chart" class = "col-xs-6">
<!--delete later-->

        <canvas id="canvas"></canvas>
        <br>
        <br>
        <button id="randomizeData">Randomize Data</button>
     <script>
     var randomScalingFactor = function() {
         return (Math.random() > 0.5 ? 1.0 : 1.0) * Math.round(Math.random() * 100);
     };
     var randomColor = function(opacity) {
         return 'rgba(' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ',' + (opacity || '.3') + ')';
     };
     var scatterChartData = {
         datasets: [{
             label: "My First dataset",
             xAxisID: "x-axis-1",
             yAxisID: "y-axis-1",
 			data: [{
 				x: randomScalingFactor(),
 				y: randomScalingFactor(),
 			}, {
 				x: randomScalingFactor(),
 				y: randomScalingFactor(),
 			}, {
 				x: randomScalingFactor(),
 				y: randomScalingFactor(),
 			}, {
 				x: randomScalingFactor(),
 				y: randomScalingFactor(),
 			}, {
 				x: randomScalingFactor(),
 				y: randomScalingFactor(),
 			}, {
 				x: randomScalingFactor(),
 				y: randomScalingFactor(),
 			}, {
 				x: randomScalingFactor(),
 				y: randomScalingFactor(),
 			}]
         }, {
             label: "My Second dataset",
             xAxisID: "x-axis-1",
             yAxisID: "y-axis-2",
             data: [{
 				x: randomScalingFactor(),
 				y: randomScalingFactor(),
 			}, {
 				x: randomScalingFactor(),
 				y: randomScalingFactor(),
 			}, {
 				x: randomScalingFactor(),
 				y: randomScalingFactor(),
 			}, {
 				x: randomScalingFactor(),
 				y: randomScalingFactor(),
 			}, {
 				x: randomScalingFactor(),
 				y: randomScalingFactor(),
 			}, {
 				x: randomScalingFactor(),
 				y: randomScalingFactor(),
 			}, {
 				x: randomScalingFactor(),
 				y: randomScalingFactor(),
 			}]
         }]
     };
     $.each(scatterChartData.datasets, function(i, dataset) {
         dataset.borderColor = randomColor(0.4);
         dataset.backgroundColor = randomColor(0.1);
         dataset.pointBorderColor = randomColor(0.7);
         dataset.pointBackgroundColor = randomColor(0.5);
         dataset.pointBorderWidth = 1;
     });





     window.onload = function() {
         var ctx = document.getElementById("canvas").getContext("2d");
         window.myScatter = Chart.Scatter(ctx, {
         	data: scatterChartData,
         	options: {
 	            responsive: true,
 	            hoverMode: 'single',
             	title: {
 	                display: true,
 	                text: 'Learning charts'
 	            },
 	            scales: {
 	            	xAxes: [{
 	            		position: "bottom",
 	            		gridLines: {
 	            			zeroLineColor: "rgba(0,0,0,1)"
 	            		}
 	            	}],
 	            	yAxes: [{
 		                type: "linear", // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
 		                display: true,
 		                position: "left",
 		                id: "y-axis-1",
 		            }, {
 		                type: "linear", // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
 		                display: true,
 		                position: "right",
 		                reverse: true,
 		                id: "y-axis-2",

 		                // grid line settings
 		                gridLines: {
 		                    drawOnChartArea: false, // only want the grid lines for one axis to show up
 		                },
 		            }],
 	            }
 	        }
         });
     };







     $('#randomizeData').click(function() {
         scatterChartData.datasets[0].data = [{
 			x: randomScalingFactor(),
 			y: randomScalingFactor(),
 		}, {
 			x: randomScalingFactor(),
 			y: randomScalingFactor(),
 		}, {
 			x: randomScalingFactor(),
 			y: randomScalingFactor(),
 		}, {
 			x: randomScalingFactor(),
 			y: randomScalingFactor(),
 		}, {
 			x: randomScalingFactor(),
 			y: randomScalingFactor(),
 		}, {
 			x: randomScalingFactor(),
 			y: randomScalingFactor(),
 		}, {
 			x: randomScalingFactor(),
 			y: randomScalingFactor(),
 		}];
         scatterChartData.datasets[1].data = [{
 			x: randomScalingFactor(),
 			y: randomScalingFactor(),
 		}, {
 			x: randomScalingFactor(),
 			y: randomScalingFactor(),
 		}, {
 			x: randomScalingFactor(),
 			y: randomScalingFactor(),
 		}, {
 			x: randomScalingFactor(),
 			y: randomScalingFactor(),
 		}, {
 			x: randomScalingFactor(),
 			y: randomScalingFactor(),
 		}, {
 			x: randomScalingFactor(),
 			y: randomScalingFactor(),
 		}, {
 			x: randomScalingFactor(),
 			y: randomScalingFactor(),
 		}];
         window.myScatter.update();
     });
     </script>
    <!--delete later-->
        </div>
        <div id="output" class = "col-xs-4"> Yo
        </div>
      </div>
    </div>

  </body>
</html>
